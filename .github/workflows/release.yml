name: Release Authentication Library

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  actions: read
  packages: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Make Maven wrapper executable
      run: chmod +x ./mvnw

    - name: Run tests
      run: ./mvnw clean test

    - name: Build JAR with sources and javadoc
      run: ./mvnw clean package -DskipTests

    - name: Get current version
      id: get_version
      run: |
        VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        
        # Remove SNAPSHOT suffix for release
        RELEASE_VERSION=${VERSION%-SNAPSHOT}
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
        
        # Create tag name
        TAG_NAME="v$RELEASE_VERSION"
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "${{ steps.get_version.outputs.tag_name }}" >/dev/null 2>&1; then
          echo "tag_exists=true" >> $GITHUB_OUTPUT
        else
          echo "tag_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Maven authentication for GitHub Packages
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings>
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF
        echo "Maven settings.xml created successfully"

    - name: Update version for release
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        ./mvnw versions:set -DnewVersion=${{ steps.get_version.outputs.release_version }}
        ./mvnw clean package -DskipTests

    - name: Publish to GitHub Packages
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        echo "Starting GitHub Packages deployment..."
        ./mvnw deploy -DskipTests -X
        echo "GitHub Packages deployment completed!"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Git tag
      if: steps.check_tag.outputs.tag_exists == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "${{ steps.get_version.outputs.tag_name }}" -m "Release ${{ steps.get_version.outputs.release_version }}"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin "${{ steps.get_version.outputs.tag_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: steps.check_tag.outputs.tag_exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        name: "Token Authentication Library ${{ steps.get_version.outputs.release_version }}"
        body: |
          ## Token Authentication Library v${{ steps.get_version.outputs.release_version }}
          
          ### ðŸ“¦ Maven Dependency
          
          **GitHub Packages:**
          ```xml
          <dependency>
              <groupId>com.leveledcv</groupId>
              <artifactId>token-authentication-lib</artifactId>
              <version>${{ steps.get_version.outputs.release_version }}</version>
          </dependency>
          ```
          
          Add this repository to your `pom.xml`:
          ```xml
          <repositories>
              <repository>
                  <id>github</id>
                  <url>https://maven.pkg.github.com/leveledcv/token-authentication-library</url>
              </repository>
          </repositories>
          ```
          
          ### Features
          - âœ… `@RequireAuth` annotation for method and class-level authentication
          - âœ… Configurable token verification service URL
          - âœ… Automatic token extraction from HTTP headers
          - âœ… User context available in controllers (username, email, status)
          - âœ… Thread-safe authentication context
          - âœ… Automatic 403 response for invalid tokens
          - âœ… Convenient `User user = AuthUtil.getUser()` access pattern
          
          ### Configuration
          ```yaml
          # application.yml
          auth:
            token-verify-url: http://localhost:8081/token/verify
            token-header: Authorization
            token-prefix: "Bearer "
          ```
          
          ### Example Usage
          ```java
          @RequireAuth
          @GetMapping("/protected")
          public ResponseEntity<String> protectedEndpoint() {
              User user = AuthUtil.getUser();
              return ResponseEntity.ok("Hello " + user.username);
          }
          ```
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.get_version.outputs.release_version }}
        files: |
          ./target/token-authentication-lib-${{ steps.get_version.outputs.release_version }}.jar
          ./target/token-authentication-lib-${{ steps.get_version.outputs.release_version }}-sources.jar
          ./target/token-authentication-lib-${{ steps.get_version.outputs.release_version }}-javadoc.jar
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
